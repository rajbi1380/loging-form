<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loging</title>
    <link rel="stylesheet" href="index.css" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    />

  <body>
    <div class="loging">
      <h1>loging Form</h1>

      <div class="feild">
        <div class="inputValue">
          <span><i class="fa-regular fa-user"></i></span>
          <input type="text" class="input-value" placeholder=" userName" />
        </div>
        <div class="value-status"></div>
        <div class="inputPassword">
          <span><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="input-password" placeholder=" password" />
        </div>
        <div class="password-status"></div>
        <div class="inputPassword">
          <span><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="check-password" placeholder="Re-type password" />
        </div> 
         <div class="password-status-check"></div>
      </div>
      <div class="sign-btn">Sign in</div>
      <span class="sign-status"></span>
    </div>

    <script src="./index.js"></script>
